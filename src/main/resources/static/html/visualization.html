<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调查问卷填写情况</title>
    <style>
        .chart-container {
            width: 500px;
            height: 500px;
            position: relative;
        }
        .chart-container canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
<div class="chart-container">
    <canvas id="surveyChart"></canvas>
</div>

<script>
    window.onload = function () {
        var ctx = document.getElementById('surveyChart').getContext('2d');
        var data = {
            labels: ['选项A', '选项B', '选项C', '选项D'],
            datasets: [{
                label: '调查问卷结果',
                data: [12, 19, 3, 5],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        };

        var options = {
            maintainAspectRatio: false,
        };

        var chart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options
        });
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
